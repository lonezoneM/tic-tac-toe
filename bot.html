<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="icon.svg">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/996973c893.js"></script>

	<!-- JavaScript Files-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

	<!-- CSS Linking -->
	<link rel="stylesheet" href="style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script>
		
	</script>
	<title>Tic Tac Toe!</title>
</head>

<body>
	<section id="playground">
		<div class="title text-center">
			<h1>Tic Tac Toe</h1>
			<h5 id="draft" data-aos="zoom-in" data-aos-duration="800">Player<span id="turn">#</span> Turn!</h5>
		</div>
		<div id="game" class="mt-5 mb-1">
			<div class="row">
				<div class="box t l" id="0"></div>
				<div class="box t" id="1"></div>
				<div class="box t r" id="2"></div>
			</div>
			<div class="row">
				<div class="box l" id="3"></div>
				<div class="box" id="4"></div>
				<div class="box r" id="5"></div>
			</div>
			<div class="row">
				<div class="box b l" id="6"></div>
				<div class="box b" id="7"></div>
				<div class="box b r" id="8"></div>
			</div>
		</div>
		<div class="controls">
			<button class="btn mt-3 text-white" onclick="reset()" style="background: #ff3860">Rematch</button>
		</div>
		<div class="row fixed-bottom">
			<div class="col-6 bg-primary">
				<p class="m-1 ml-3"><span id="player2" class="mr-2">Computer</span><span id="sign1"></span></p>
			</div>
			<div class="col-6" style="background:#119496;">
				<p class="m-1"><span id="player1" class="mr-2">You</span><span id="sign2"></span></p>
			</div>
		</div>
	</section>

    

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	 <script src="bot.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
