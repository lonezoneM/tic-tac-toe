	<title>Tic Tac Toe!</title>

<body>
 <section id="playground">
 				<div class="title text-center">
			<h1 class="text-success mt-4">Welcome User</h1>
			<h5 class="text-light">Admin panel!</h5>
		</div>
		<div class="my-4">
						<h2 class="text-warning">Reports & Controls</h2>
						<hr class="bg-light">
						<p class="font-weight-bold" style="font-size: 1.3rem">Current Database: </p>
						<button class="mt-5 btn btn-outline-info d-block mx-auto" onclick="show()">View CWD</button><br>
						<button class="btn btn-outline-primary d-block mx-auto" onclick="reset()">Reset Database</button><br>
						<button class="btn btn-outline-success d-block mx-auto" onclick="setName()">Set Username</button><br>
						<button class="btn btn-outline-light d-block mx-auto" onclick="play()">Go to playground</button><br>
						<button class="btn btn-outline-secondary d-block mx-auto" onclick="flow()">Flow Chart</button><br>
		</div>
 </section>
 
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
